<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài thơ về mẹ</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #fff;
      padding: 40px;
    }

    .box {
      border: 2px solid #000;
      padding: 20px;
      width: 60%;
      margin: 0 auto;
      background-color: #ffe6f0; /* màu hồng nhạt giống ảnh */
    }

    h2 {
      color: deeppink;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .poem {
      font-size: 18px;
      line-height: 1.8;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>MẸ !</h2>
    <div class="poem">
      Mẹ là cả một trời thương  
      Mẹ là cả một thiên đường trần gian  
      Công ơn cha mẹ tựa biển trời  
      Làm sao báo hiếu hỡi người ơi!
    </div>
  </div>
</body>
</html>
