<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Định dạng văn bản</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #fff;
      padding: 40px;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    .section {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .section b {
      display: inline-block;
      width: 100px;
    }

    .code-block {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: Consolas, monospace;
      white-space: pre;
      margin-top: 10px;
    }

    .math {
      font-style: italic;
    }

    sub {
      vertical-align: sub;
      font-size: smaller;
    }

    sup {
      vertical-align: super;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <h2>Định dạng văn bản</h2>

  <div class="section">
    <b>Hóa học:</b> Nước: H<sub>2</sub>O; Axit Sunfuric: H<sub>2</sub>SO<sub>4</sub>
  </div>

  <div class="section">
    <b>Toán học:</b> Phương trình bậc 2: <span class="math">2x<sup>2</sup> + bx + c = 0</span>
  </div>

  <div class="section">
    <b>Tin học:</b> Vòng lặp For:
    <div class="code-block">
For i = 0 to 10<br>
    Next    Tong = Tong + 1
    </div>
  </div>
</body>
</html>
